<!DOCTYPE html>
<html>
<title>Vacation</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
    crossorigin="anonymous"></script>

<body>
    <div class="container-fluid">
                <div class="container bg-dark text-white border py-2 my-4">
        <h2 class="text-center">Narabathoju selects a Vacation</h2>
    </div>
</div>

    

    <div class="container-fluid">
    <div class="row g-2">
        <div class="col-6">
            <div class="input-group">
                <span class="input-group-text">
                    <form>
                        <input type="checkbox" value="True" id="air">
                        <label for="air">Travel By Air</label>

                        <input type="checkbox" value="True" id="domestic">
                        <label for="domestic">Domestic</label>

                        <input type="checkbox" value="False" id="resort">
                        <label for="resort">Resort</label>
                        <br>
                        <p id="vacationResult"></p> <br>
                        <input type="button" onclick="selectVacation()" value="Select a Vacation" class="btn btn-success btn-md">
                        <br>
                        <br>
                    </form>
                </span>
            </div>
        </div>
    </div>
    </div>

    <br>

    <div class="container-fluid">
        <div class="row g-2">
            <div class="col-6">
                <div class="input-group">
                    <span class="input-group-text">
    <form>
        <label for="city"> Enter a City</label>
        <input type="text" id="city" name="city" value="city"> <br> <br>

        <label for="price"> Enter Price</label>
        <input type="text" id="price" name="price"> <br>

        <br>
        <input type="button" onclick="updateVacation()" value="Update Vacation" class="btn btn-success btn-md">

    </form>
</span>
</div>
</div>
</div>
</div>

    <p id="result"></p>
    <script>
        var my_vacation={};
        function updateVacation() {
            var city = document.getElementById("city").value,
            price = document.getElementById("price").value;
            var result = document.getElementById("result");

            my_vacation['city'] = city;
            my_vacation['price'] = price;

            result.innerHTML = JSON.stringify(my_vacation);
        }
        
        function selectVacation() {
            var vacationResult = document.getElementById('vacationResult');
            my_vacation = {};
            var air = document.getElementById('air');
            var domestic = document.getElementById('domestic');
            var resort = document.getElementById('resort');

            my_vacation.air = air.checked;
            my_vacation.domestic = domestic.checked;
            my_vacation.resort = resort.checked;

            vacationResult.innerHTML = JSON.stringify(my_vacation);

        }
    </script>

</body>

</html>
