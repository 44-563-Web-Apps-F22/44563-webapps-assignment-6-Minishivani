<!DOCTYPE html>
<html>
<head>
    <title>Musician Information</title>
</head> 
<body>
<h1>Musician guess by Shivani</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">Enter the secret musician name  </label>
    <input type ="password" id="form1_age" name="form1_age" value="John Lennon" min=10 max=50 step=2 value=30> <br>
    <br>
    <label for="form1_nick">Guess the musician </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>
    <br>
    <input type="button" onclick="checkGuess()" value="Check the guess">
</form>

<p id="result"> </p>

<script> 
var correct=0
var wrong=0

function checkGuess() {
    console.log("Getting form values")
    musicianName = document.getElementById("form1_age").value
    guessName = document.getElementById("form1_nick").value
    //confirmed = confirm("Are these the values? "+musician+" and "+guessname)

    const result = musicianName ===guessName;
    
    out = document.getElementById("result")

    if(result){
        alert("You got it right")

        correct+=1;
    } else {
        alert("Wrong Musician")

        wrong+=1;
    }
    out.innerHTML="Result:-y Correct: " +correct+ " Wrong: " +wrong;
}
</script>

</body>
</html>
